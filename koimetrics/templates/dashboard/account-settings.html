{% extends 'dashboard/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">

        <h1 class="m-0 text-dark">Account settings</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item active">Account settings</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="container-fluid">


  <div class="row">
    <div class="col-md-12">
      <!-- interactive chart -->
      <div class="card ">
        <div class="card-header" >
          

          <h2 class="card-title"><i class="fas fa-user-cog"></i> Change your password</h2>
          
          
        </div>
        <div class="card-body">
      
          <form action="" method="post">
            {% bootstrap_form form %}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Confirm</button>
          </form>
        </div>
        <!-- /.box-body-->
      </div>
      <!-- /.box -->

    </div>
    <!-- /.col -->
  </div>
</div>
{% endblock %}

{% block extrajs %}

{% endblock %}
